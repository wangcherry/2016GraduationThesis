<!DOCTYPE html>
<html lang="en">
<head>
	<title>验证取药系统-登录</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
		addEventListener("load", function() {
			setTimeout(hideURLbar, 0);
		}, false);
		function hideURLbar(){
			window.scrollTo(0,1);
		}
	</script>
	<!-- //for-mobile-apps -->
	<link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css" media="all">
	<!-- for-font-family -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<!-- //for-font-family -->
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
	<link rel="stylesheet" type="text/css" href="styles/css/m-login.css">
</head>
<body>
	<!-- banner -->
	<div class="m-banner-login banner">
		<!-- //container -->
		<div class="container">
			<!-- header -->
			<header class="row">
				<div class="col-xs-6 pull-left">
					<img src="images/logo.jpg" class="img-responsive" alt="验证取药" title="验证取药">
				</div>
			</header>
			<!-- //header -->
			<!-- section -->
			<section>
				<form class="form-horizontal login-form" role="form">
			    <div class="form-group">
			        <label for="username" class="col-sm-3 control-label">用户名：</label>
			        <div class="col-sm-6 input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
			            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required="required">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="password" class="col-sm-3 control-label">密码：</label>
			        <div class="col-sm-6 input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
			            <input type="password" class="form-control" id="password" placeholder="请输入密码" required="required">
			        </div>
			    </div>
			    <div class="row">
			        <div class="col-sm-4 col-sm-offset-4">
			            <input type="button" class="btn btn-info  btn-lg btn-block loginBtn js-loginBtn" value="登录" />
			        </div>
			    </div>
			    <div class="row">
			        <div class="col-sm-4 col-sm-offset-4 text-center errorMsg js-errorMsg"></div>
			    </div>
			</form>
			</section>
			<!-- //section -->
		</div>
		<!-- //container -->
	</div>
	<!-- //banner -->
	<!-- about -->
	<div class="text-center about">
		<div class="container">
			<h3>关于验证取药系统</h3>
			<p>本系统通过扫描药单条形码获取病人的药单信息，扫描药品条形码，可获取到药品信息，与药单上的药品进行验证，降低取错药的概率。</p>
		</div>
	</div>
	<!-- //about -->
	<!-- footer -->
	<footer class="text-center">基于条形码的验证取药系统&nbsp;by&nbsp;wangying</footer>
	<!-- //footer -->
	<script type="text/javascript" src="scripts/jquery-2.2.2.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.js"></script>
	<script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
