<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
    <!-- demo1.css 是用于控制显示图像时的css 必须的 你可以把里面的内容拷贝到你对应页面的css最下面 -->
	<link rel="stylesheet" type="text/css" href="styles/css/demo1.css">
</head>
<body>
    <section>
        <!-- 扫码后显示条形码号用的  直接把这个class加到你的input就行 -->
        <input class="js-code" value="" />
        <!-- 点击开始扫码  直接把这个class加到你的button就行 -->
        <button type="button" class="js-start">扫一扫</button>
        <button type="button" class="js-stop">stop</button>
        <!-- 扫码时显示图像用的  这个是必须的 -->
        <div id="interactive" class="viewport"></div>
    </section>

    <script type="text/javascript" src="scripts/jquery-2.2.2.js"></script>
    <!-- demo.bundle.js 是我给你打包好的用于扫描的js 必须的 -->
    <script type="text/javascript" src="/demo.bundle.js"></script>
    <!-- webpack-dev-server.js 是我用来起本地服务的，如果你有其他的服务，可以不需要加载 -->
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
</body>
</html>
