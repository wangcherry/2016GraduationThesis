<!DOCTYPE html>
<html lang="en">
<head>
	<title>验证取药系统-登录</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
		addEventListener("load", function() {
			setTimeout(hideURLbar, 0);
		}, false);
		function hideURLbar(){
			window.scrollTo(0,1);
		}
	</script>
	<!-- //for-mobile-apps -->
	<link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="styles/css/bootstrap-responsive.css">
	<!-- for-font-family -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<!-- //for-font-family -->
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
	<link rel="stylesheet" type="text/css" href="styles/css/m-banner-login.css">
</head>
<body>
	<!-- banner -->
	<div class="m-banner-login banner">
		<!-- //container -->
		<div class="container">
			<!-- header -->
			<header class="row">
				<a href="index.html" class="logo">
					<img src="images/logo.jpg" class="img-responsive center-block" alt="验证取药" title="验证取药">
				</a>
			</header>
			<!-- //header -->
			<!-- section -->
			<section class="row">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="username" placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">密码</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-default"> 登录 </button>
						</div>
					</div>
				</form>
			</section>
			<!-- //section -->
		</div>
		<!-- //container -->
	</div>
	<!-- //banner -->
	<!-- about -->
	<div class="text-center about">
		<div class="container">
			<h3>关于药品录入系统系统</h3>
			<p>本系统旨在对药品进行管理，可以录入药品，删除药品，修改药品，查找药品。为管理人员创建一个友好的药品管理系统系统。</p>
		</div>
	</div>
	<!-- //about -->
	<!-- footer -->
	<footer class="text-center">基于条形码的取药验证系统&nbsp;by&nbsp;wangying</footer>
	<!-- //footer -->
	<script type="text/javascript" src="scripts/jquery-2.2.2.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.js"></script>
	<script type="text/javascript" src="../../../dist/index.bundle.js"></script>
</body>
</html>
