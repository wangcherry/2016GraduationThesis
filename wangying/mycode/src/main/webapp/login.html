<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>验证取药系统-登录</title>
	<link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
</head>
<body>
	<!-- banner -->
	<div class="m-banner-login">
		<!-- //container -->
		<div class="container">
			<!-- header -->
			<header class="row">
				<div class="col-xs-12">
					<a href="index.html" class="logo">
						<img src="images/logo.jpg" class="img-responsive center-block" alt="取药验证" title="取药验证">
					</a>
				</div>
			</header>
			<!-- //header -->
			<!-- section -->
			<section>
				<form class="form-horizontal loginForm" role="form">
				    <div class="form-group">
				        <label class="col-sm-3 control-label">用户名：</label>
				        <div class="col-sm-6">
				            <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
				        <div class="col-sm-6">
				            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
				        </div>
				    </div>
				    <div class="row">
				        <div class="col-sm-4 col-sm-offset-4">
				            <input type="submit" class="btn btn-warning  btn-lg btn-block loginBtn" value="登录" />
				        </div>
				    </div>
				</form>
			</section>
			<!-- //section -->
		</div>
		<!-- //container -->
	</div>
	<!-- //banner -->
	<!-- about -->
	<div class="about text-center">
		<div class="container">
			<h3>关于药品录入系统系统</h3>
			<p>本系统旨在对药品进行管理，可以录入药品，删除药品，修改药品，查找药品。为管理人员创建一个友好的药品管理系统系统。</p>
		</div>
	</div>
	<!-- //about -->
	<!-- footer -->
	<footer class="text-center">基于条形码的取药验证系统&nbsp;by&nbsp;wangying</footer>
	<!-- //footer -->
</body>
</html>
